<!-- ========== HEADER WITH SIDEBAR (Option B) ========== -->
<header class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 shadow-sm transition-all">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">

    <!-- Logo -->
    <a href="index.html" class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="HealthTracker Logo" class="h-8 w-8">
      <span class="text-xl font-semibold text-emerald-600 hover:text-emerald-700 transition">
        HealthTracker
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
      <a href="index.html" class="hover:text-emerald-600 transition">Home</a>
      <a href="bmi.html" class="hover:text-emerald-600 transition">BMI</a>
      <a href="hydration.html" class="hover:text-emerald-600 transition">Hydration</a>
      <a href="sleep.html" class="hover:text-emerald-600 transition">Sleep</a>
      <a href="about.html" class="hover:text-emerald-600 transition">About</a>
      <a href="privacy.html" class="hover:text-emerald-600 transition">Privacy</a>
      <a href="contact.html" class="hover:text-emerald-600 transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden text-gray-600 hover:text-emerald-600 transition" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16m0 6H4" />
      </svg>
    </button>
  </div>
</header>

<!-- ========== SIDEBAR & OVERLAY (MOBILE ONLY) ========== -->
<div id="overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-40"></div>

<aside id="sidebar"
  class="fixed right-0 top-0 h-full w-64 bg-white shadow-xl translate-x-full transition-transform duration-300 z-50 p-6 space-y-6">
  
  <!-- Close Button -->
  <button id="close-sidebar" class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Sidebar Title -->
  <h2 class="text-lg font-semibold text-emerald-600">Menu</h2>

  <!-- Sidebar Navigation -->
  <nav class="flex flex-col space-y-3 text-gray-700 text-base font-medium">
    <a href="index.html" class="hover:text-emerald-600">Home</a>
    <a href="bmi.html" class="hover:text-emerald-600">BMI Calculator</a>
    <a href="hydration.html" class="hover:text-emerald-600">Hydration Calculator</a>
    <a href="sleep.html" class="hover:text-emerald-600">Sleep Calculator</a>
    <a href="about.html" class="hover:text-emerald-600">About</a>
    <a href="privacy.html" class="hover:text-emerald-600">Privacy Policy</a>
    <a href="contact.html" class="hover:text-emerald-600">Contact</a>
  </nav>
</aside>

<!-- ========== SIDEBAR SCRIPT ========== -->
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openBtn = document.getElementById("menu-toggle");
  const closeBtn = document.getElementById("close-sidebar");

  const openSidebar = () => {
    sidebar.classList.remove("translate-x-full");
    overlay.classList.remove("hidden");
  };

  const closeSidebar = () => {
    sidebar.classList.add("translate-x-full");
    overlay.classList.add("hidden");
  };

  openBtn.addEventListener("click", openSidebar);
  closeBtn.addEventListener("click", closeSidebar);
  overlay.addEventListener("click", closeSidebar);
</script>
