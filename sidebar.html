<!-- ========== COOKIE CONSENT BANNER (Appears once only) ========== -->
<div id="cookie-banner"
  class="fixed bottom-4 right-4 max-w-sm bg-white shadow-xl border border-gray-200 rounded-xl p-4 z-[999] hidden">

  <p class="text-sm text-gray-700 mb-3">
    We use a minimal cookie to remember your preferences.  
    No tracking. No ads. No personal data stored.
  </p>

  <button id="accept-cookie"
    class="w-full bg-emerald-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-emerald-600 transition">
    OK, Got it
  </button>
</div>

<script>
  // Check if cookie consent was already given
  if (!localStorage.getItem("cookieAccepted")) {
    document.getElementById("cookie-banner").classList.remove("hidden");
  }

  // Accept button
  document.getElementById("accept-cookie").addEventListener("click", () => {
    localStorage.setItem("cookieAccepted", "yes");
    document.getElementById("cookie-banner").classList.add("hidden");
  });
</script>
