<!-- ========== COOKIE CONSENT BANNER (Appears once only) ========== -->
<div id="cookie-banner"
  class="fixed bottom-4 right-4 w-[90%] max-w-sm bg-white shadow-xl border border-gray-200 
         rounded-xl p-4 z-[9999] hidden animate-fadeIn">

  <p class="text-sm text-gray-700 mb-3 leading-relaxed">
    We use a minimal cookie only to remember that you closed this message.  
    <strong>No tracking, no analytics, no ads.</strong>
  </p>

  <button id="accept-cookie"
    class="w-full bg-emerald-500 text-white text-sm font-semibold py-2 rounded-lg 
           hover:bg-emerald-600 transition">
    OK, Got it
  </button>
</div>

<!-- Fade-in animation -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn { animation: fadeIn .35s ease-out; }
</style>


<script>
  // Show cookie banner once
  if (!localStorage.getItem("cookieAccepted")) {
    document.getElementById("cookie-banner").classList.remove("hidden");
  }

  // Accept + save preference
  document.getElementById("accept-cookie").onclick = () => {
    localStorage.setItem("cookieAccepted", "yes");
    document.getElementById("cookie-banner").classList.add("hidden");
  };
</script>
